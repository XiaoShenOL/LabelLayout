apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.compile_sdk_version
    buildToolsVersion rootProject.build_tools_version

    defaultConfig {
        applicationId "com.luxiliu.android.sample.labellayout"
        minSdkVersion rootProject.min_sdk_version
        targetSdkVersion rootProject.target_sdk_version
        versionCode rootProject.version_code
        versionName rootProject.version_name

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file("release.keystore")
            storePassword System.getenv('LABELLAYOUT_SAMPLE_RELEASE_STORE_PASSWORD')
            keyAlias System.getenv('LABELLAYOUT_SAMPLE_RELEASE_KEY_ALIAS')
            keyPassword System.getenv('LABELLAYOUT_SAMPLE_RELEASE_KEY_PASSWORD')
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:$rootProject.androidx_appcompat_version"
    implementation project(':labellayout')
}
